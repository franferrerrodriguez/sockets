<h1>Mensajes</h1>

<hr />

<div id="chat-messages">
    <li class="list-group-item" *ngFor="let message of messages">
        <b>{{message.from}}</b>: {{message.body}}
    </li>
</div>

<form (ngSubmit)="send()">
  <input
    type="text"
    [(ngModel)]="text"
    class="form-control chat-input"
    name="text"
    placeholder="Message..."
    autofocus
    autocomplete="off"
  />
</form>
